<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>i福励-设置支付密码</title>
    <script src="${staticDomain}js/jquery.1.8.3.min.js"></script>
    <script src="${staticDomain}js/jquery.validate.js"></script>
	<script src="${staticDomain}js/jquery.metadata.js"></script>
	<script src="${staticDomain}js/additional-methods.js"></script>
	<script src="${staticDomain}js/jquery.validate_zh.js"></script>
	<script src="${staticDomain}js/jquery.alert.js"></script>
	<script src="${staticDomain}js/meta1.width.js"></script>
	<link media="all" rel="stylesheet" href="${staticDomain}css/global.css" />
    <link media="all" rel="stylesheet" href="${staticDomain}css/reset.z.init.css" />
    <link media="all" rel="stylesheet" href="${staticDomain}css/main.z.css" />
</head>
<body>
<script>
$(function(){
	// 操作遮罩
	function doMask(_bool){
		var _id = 'm-mask', _mask = $('#' + _id);
		if(_bool){
			if(_mask.length === 1){
				_mask.show();
			}else{
				$('<div id="'+ _id +'"></div>').appendTo('body').css({'opacity':'.2'});
			}
		}else{
			_mask.hide();
		}
	}
	// 数次登录设置
	var _step1 = $('#j-pop-stp1'),
		_step2 = $('#j-pop-stp2'),
		_step3 = $('#j-pop-stp3'),
		_step4 = $('#j-pop-stp4');

	doMask(true);
	_step3.show();
});
</script>
<form action="${dynamicDomain}/setPayPassword" id="setPayPasswordForm" method="post">
<!-- 首次登录设置 step3 -->
<table class="m-pop-up" id="j-pop-stp3" style="z-index:1002;"><tbody><tr><td class="z-tac z-vam"><div class="z-ib u-set">
	<h6>&nbsp;</h6>
	<p><img src="${staticDomain}/image/zstp3-3.gif" /></p>
	<h5 class="f-cb">
		<span>绑定手机</span>
		<span>重置登录密码</span>
		<span class="z-on">设置支付密码</span>
		<span>完成</span>
	</h5>
	<ul>
		<li class="p-tit">新支付密码</li>
		<li class="p-inp"><input type="password" name="payPassword" id="payPassword" class="payPassword required"/></li>
		<li class="p-tit">重复支付密码</li>
		<li class="p-inp"><input type="password" name="confirmPayPassword" class="{required:true,equalTo:'#payPassword'}"/></li>
		<li class="p-btn"><button type="submit" class="j-stp3-btn">确认并下一步</button></li>
	</ul>
</div></td></tr></tbody></table>

</form>
<script>
$("#setPayPasswordForm").validate();
</script>
</body>
</head>
