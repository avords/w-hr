<script>
$(function(){

	

	// 操作遮罩
	function doMask(_bool){
		var _id = 'm-mask', _mask = $('#' + _id);
		if(_bool){
			if(_mask.length === 1){
				_mask.show();
			}else{
				$('<div id="'+ _id +'"></div>').appendTo('body').css({'opacity':'.2'});
			}
		}else{
			_mask.hide();
		}
	}

	
	// 数次登录设置
	var _step1 = $('#j-pop-stp1'),
		_step2 = $('#j-pop-stp2'),
		_step3 = $('#j-pop-stp3'),
		_step4 = $('#j-pop-stp4');

	doMask(true);
	_step4.show();

});
</script>
