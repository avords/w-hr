<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>i福励-重置登录密码</title>
    <script src="${staticDomain}js/jquery.1.8.3.min.js"></script>
    <script src="${staticDomain}js/jquery.validate.js"></script>
	<script src="${staticDomain}js/jquery.metadata.js"></script>
	<script src="${staticDomain}js/additional-methods.js"></script>
	<script src="${staticDomain}js/jquery.validate_zh.js"></script>
	<script src="${staticDomain}js/jquery.alert.js"></script>
	<script src="${staticDomain}js/meta1.width.js"></script>
	<link media="all" rel="stylesheet" href="${staticDomain}css/global.css" />
    <link media="all" rel="stylesheet" href="${staticDomain}css/reset.z.init.css" />
    <link media="all" rel="stylesheet" href="${staticDomain}css/main.z.css" />
</head>
<body>

<script>
$(function(){
	// 操作遮罩
	function doMask(_bool){
		var _id = 'm-mask', _mask = $('#' + _id);
		if(_bool){
			if(_mask.length === 1){
				_mask.show();
			}else{
				$('<div id="'+ _id +'"></div>').appendTo('body').css({'opacity':'.2'});
			}
		}else{
			_mask.hide();
		}
	}
	// 数次登录设置
	$('#j-pop-stp2').show();
	doMask(true);
});

</script>

<!-- 首次登录设置 step1 -->
<form action="${dynamicDomain}/initPassword" id="initPassword" method="post">
<table class="m-pop-up" id="j-pop-stp2" style="z-index:1002;"><tbody><tr><td class="z-tac z-vam"><div class="z-ib u-set">
	<h6>恭喜您！账号激活成功，为了您的账户安全，请您：</h6>
	<p><img src="${staticDomain}image/zstp3-2.gif" /></p>
	<h5 class="f-cb">
		<span>绑定手机</span>
		<span class="z-on">重置登录密码</span>
		<span>设置支付密码</span>
		<span>完成</span>
	</h5>
	<ul>
		<li class="p-tit">新密码</li>
		<li class="p-inp"><input type="password" name="newPassword" id="newPassword" class="{account_pass:[6,18]} required"/><i class="f-ib" style="color:red;">*</i></li>
		<li class="p-tit">确认新密码</li>
		<li class="p-inp"><input type="password" name="confirmPassword" class="{required:true,equalTo:'#newPassword'}"/><i class="f-ib" style="color:red;">*</i></li>
		<li class="p-btn"><button type="submit" class="j-stp1-btn">确认并下一步</button></li>
	</ul>
</div></td></tr></tbody></table>
</form>
<script>
$("#initPassword").validate();
</script>
</body>
</head>
