<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>找回密码-重置密码</title>
    <link media="all" rel="stylesheet" href="${staticDomain}css/global.css" />
    <link media="all" rel="stylesheet" href="${staticDomain}css/reset.z.css" />
    <link media="all" rel="stylesheet" href="${staticDomain}css/main.z.css" />
    <script src="${staticDomain}js/jquery.1.8.3.min.js"></script>
    <script src="${staticDomain}js/jquery.validate.min.js"></script>
    <script src="${staticDomain}js/jquery.metadata.js"></script>
    <script src="${staticDomain}js/additional-methods.js"></script>
    <script src="${staticDomain}js/jquery.validate_zh.js"></script>
    <script src="${staticDomain}js/jquery.placeholder.min.js"></script>
    <script src="${staticDomain}js/jquery.alert.js"></script>
</head>
<body>

<script>var _iNav = 2;</script>
<div id="e-y1-1">
    <div class="repwd">
        <h6>密码找回</h6>
        <p><img src="${staticDomain}image/zstp3-3.gif"></p>
        <h5 class="f-cb">
            <span>输入账户名</span>
            <span>验证身份</span>
            <span class="z-on">重置密码</span>
            <span>完成</span>
        </h5>
        <form action="${secureDomain}/findLoginPwd/success" method="post" id="submitForm">
            <table>
                <tr>
                    <td class="wt1">新密码：</td>
                    <td class="wt2"><input type="password" class="tx1 {account_pass:[6,18],required:true}" name="password" id="password"/></td>
                    <td class="wt3"></td>
                </tr>
                <tr>
                    <td class="wt1">确认密码：</td>
                    <td class="wt2"><input type="password" class="tx1 {required:true,equalTo:'#password',account_pass:[6,18]}" /></td>
                    <td class="wt3"></td>
                </tr>
                <tr>
                    <td class="wt1">&nbsp;</td>
                    <td colspan="2"><button type="submit">下一步</button></td>
                </tr>
            </table>
        </form>
    </div>
</div>
<script>
$(function(){
  $('#submitForm').validate();
});
</script>
</body>
</head>
