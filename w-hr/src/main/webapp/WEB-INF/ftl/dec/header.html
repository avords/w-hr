var dynamicDomain = "${dynamicDomain}";

${head}
<script>
function queryCartCount(){
 $.ajax({
          url:'${secureDomain}/cart/queryCount',
          type : 'post',
          dataType:'jsonp',  
  		  callback:'queryCount_callback',  
          success : function(json) {
              if(json.result){
                 var count = json.count;
                 $('#cartProductCount').text(count);
                 if(count=='0'){
                    $('.cart-count').attr('href','javascript:void(0);');
                    //购物车为0时点击有提示
                    $('#j-show').click(function(){
                        var _this =$(this), _on = 'a-on', _darution = 1500;
                        if(_this.hasClass(_on)) return false;
                        _this.addClass(_on).next().show();
                        window.setTimeout(function(){
                            _this.removeClass(_on).next().hide();
                        }, _darution);
                    });
                 }
              }else{
                winAlert(json.message);
              }
          }
      });
}
</script>
</head>
